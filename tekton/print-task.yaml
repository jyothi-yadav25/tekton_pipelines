apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: print-file
spec:
  workspaces:
    - name: shared-workspace
      mountPath: /source
  params:
    - name: file-path
      description: "Path to the file to print"
      type: string
  steps:
    - name: print-file-content
      image: alpine
      script: |
        cat /source/$(params.file-path)
