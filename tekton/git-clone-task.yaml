apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: repo-url
      type: string
  workspaces:
    - name: output
      mountPath:  /workspace/shared-workspace
  steps:
    - name: clone
      image: alpine/git
      script: |
        mkdir -p /source
        git clone $(params.repo-url) /source
